{% extends 'layout.html' %}

{% block body %}
<br>
  <h1>Login</h1>
  <hr>
  <form action="" method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="/"><button type="button" class="btn btn-danger">Go Back</button></a>
  </form>
  <br>
  <br>
  <a href="{{url_for('parent.parentRegister')}}"><p>Need and account? Click here.</p></a>

{% endblock %}
